services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: companydb
    ports:
      - "3310:3306"
    volumes:
      - hero-mysql-data:/var/lib/mysql
    networks:
      - app-network

  backend:
    image: backend-image  # <- Imagem buildada separadamente
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    networks:
      - app-network

  frontend:
    build: .
    ports:
      - "3000:3000"  # frontend principal
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  hero-mysql-data:
