services:
  mongodb:
    image: mongo:6.0
    container_name: hero-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: hero_transactions
    ports:
      - "27017:27017"
    volumes:
      - hero-mongodb-data:/data/db
    networks:
      - hero-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
  mysql:
    image: mysql:8.0
    container_name: hero-mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: companydb
      TZ: America/Sao_Paulo
    ports:
      - "3310:3306"
    volumes:
      - hero-mysql-data:/var/lib/mysql
      - ./mysql/timezone:/etc/mysql/conf.d
    networks:
      - hero-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: admin
      DB_NAME: companydb
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hero-network
    volumes:
      - .:/app:delegated
      - /app/node_modules

volumes:
  hero-mysql-data:
  hero-mongo-data:

networks:
  hero-network:
    driver: bridge